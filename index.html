<html>
	<head>
		<meta charset="UTF-8" />
		<title>Restaurant Ordering App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Smythe&family=Inter:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<div class="header-container">
				<div id="header-text">
					<h2>Balck River Diner</h2>
					<h4>The best burgers and pizzas in town.</h4>
				</div>
				<div id="header-img"></div>
			</div>
		</header>
		<main>
			<div class="item-list-container"></div>
			<div class="order-container hidden">
				<div id="order-header">
					<p>Your order</p>
				</div>
				<div class="order-items"></div>
				<div class="total-price">
					<p>Total price:</p>
					<p id="total-price">$26</p>
				</div>
				<div class="order-btn-container">
					<button id="complete-order-btn">Complete order</button>
				</div>
			</div>
		</main>
		<!--Payment Modal-->
		<div class="modal" id="modal">
			<div class="modal-inner" id="modal-inner">
				<h2>Enter card details</h2>
				<form id="payment-form">
					<input
						type="text"
						name="fullName"
						placeholder="Enter your name"
						pattern="[A-Za-z\s]+"
						title="Name must contain only letters and spaces"
						required
					/>
					<input
						type="text"
						name="card"
						placeholder="Enter card number"
						pattern="\d{16}"
						title="Card number must be exactly 16 digits"
						maxlength="16"
						required
					/>
					<input
						type="text"
						name="cvv"
						placeholder="Enter CVV"
						pattern="\d{3}"
						title="CVV must be exactly 3 digits"
						maxlength="3"
						required
					/>
					<div id="modal-pay-btn">
						<button type="submit" class="modal-btn">Pay</button>
					</div>
				</form>
			</div>
		</div>
		<!--Payment Modal END-->
		<script src="index.js" type="module"></script>
	</body>
</html>
